<app-navbar></app-navbar>
<div class="container mt-2 text-center">
    <h2>Productos</h2>
    <table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of listProduct">
      <th scope="row">{{item.id}}</th>
      <td>{{item.name}} </td>
      <td>{{item.description}}</td>
    </tr>
    
  </tbody>
</table>
</div>
