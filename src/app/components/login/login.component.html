<div class="wrapper">
    <div *ngIf="!loading"class="body">
        <img class="logo" src="../../../assets/img/login.png" alt="img login" />
        <h1>Login</h1>

        <div class="form-floating mb-3">
            <input type="email" [(ngModel)]="username" class="form-control" placeholder="Ingrese Usuario">
            <label>Usuario</label>
          </div>
          <div class="form-floating">
            <input type="password" [(ngModel)]="password" class="form-control"  placeholder="Ingrese Password">
            <label>Password</label>
          </div>
          <div class="d-grid gap-2 mt-3">
            <button type="button" class="btn btn-primary btn-lg" (click)="login()">Aceptar</button>
          </div>
          <p class="mt-3">No tienes cuenta? <a routerLink="/signIn">Registrar </a>   </p>
    </div>
    <app-spinner *ngIf="loading"></app-spinner>
</div>
